<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Gamja+Flower&display=swap">
    <link rel="stylesheet" href="/css/signup.css">
    <link rel="stylesheet" href="/css/styles.css">
    <script src="/js/scripts.js"></script>

</head>
<body>
<form th:action="@{/user/modifyuserinfo}" method="post">
    <h2>회원정보수정</h2>

    <label for="idString">아이디</label>
    <input type="text" name="id" id="idString" th:value="${userInfoId.id}" readonly><br><br>

    <label for="passwordString">비밀번호</label>
    <input type="password" name="password" id="passwordString" required><br><br>

    <label for="nameString">이름</label>
    <input type="text" name="name" id="nameString" th:value="${userInfoId.name}" required><br><br>

    <button type="submit">수정완료</button>
</form>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

<script th:inline="javascript">

    const errors = [[${errors}]]
    let errorMsg = ''
    if(errors){
        for(let i=0; i<errors.length; i++){
            errorMsg += `${errors[i].field}은(는) ${errors[i].code} \n`
        }
        history.replaceState({}, null, null)
        alert(errorMsg)
    }

    // document.querySelector(".loginUrl").addEventListener("click",function (e){
    //     e.preventDefault()
    //     e.stopPropagation()
    //     window.location.href = '/user/login';
    //
    // }, false)
</script>
</body>
</html>

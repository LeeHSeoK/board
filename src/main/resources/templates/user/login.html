<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Gamja+Flower&display=swap">
    <link rel="stylesheet" href="/css/login.css">
    <link rel="stylesheet" href="/css/styles.css">
    <!-- Core theme JS-->
    <script src="/js/scripts.js"></script>

</head>
<body>
<form action="/user/login" method="post" id="f1">
    <h2>로그인</h2>

    <label for="idString">아이디</label>
    <input type="text" name="id" id="idString" required><br><br>

    <label for="passwordString">비밀번호</label>
    <input type="password" name="password" id="passwordString" required><br><br>

    <button type="submit">로그인</button>
    <button type="button1" class="signUpUrl">회원가입</button>
    <button type="button1" class="homepageBtn">홈페이지</button>

</form>

<div class="modal" id="loginfalse" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Modal title</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p>[[${message}]]</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<div class="modal" id="complete" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Modal title</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p>[[${complete}]]</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

</body>

<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

<script th:inline="javascript">
    const message = [[${message}]]
    const complete = [[${complete}]]
    const modal = new bootstrap.Modal(document.querySelector("#loginfalse"))
    if(message){
        modal.show();
    }

    const modal2 = new bootstrap.Modal(document.querySelector("#complete"))
    if(complete){
        modal2.show();
    }

    document.querySelector(".signUpUrl").addEventListener("click",function (e){
        e.preventDefault()
        e.stopPropagation()
        window.location.href = '/user/signup'

    }, false)

    document.querySelector(".homepageBtn").addEventListener("click",function (e){
        e.preventDefault()
        e.stopPropagation()
        window.location.href = '/board/list'

    }, false)
</script>

</html>
